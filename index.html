<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Nest Designs Team">
        <meta name="description" content="Nest Designs company website">
        <meta name="keywords" content="Nest Designs, Interior Designs, HTML, CSS, JavaScript">

        <title>Nest Designs</title>

        <!-- Stylesheets -->
        <link rel="shortcut icon" href="./assets/img/favicon.png?=2" type="image/x-icon">
        <link rel="stylesheet" href="./assets/style/index.css" media="all">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
        <script src="./assets/script/index.js" defer></script>
    </head>
    <body>

        <!-- LOGIN-MODAL -->
        <div class="modal">
            <div class="login__container">
                <span class="icon-close">
                    <i class="fa-solid fa-xmark"></i>
                </span>
                <div class="form-box login">
                    <h2>Login</h2>
                    <form action="#">
                        <div class="input-box">
                            <span class="icon">
                                <i class="fa-solid fa-envelope"></i>
                            </span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon">
                                <i class="fa-solid fa-lock"></i>
                            </span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox">
                            Remember me</label>
                            <a href="#">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn">Login</button>
                        <div class="login-register">
                            <p>
                                Don't have an account?
                                <a href="#" class="register-link">
                                    Register
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    
        <noscript>
            <p>This page requires a JavaScript-enabled browser</p>
        </noscript>
    </body>
</html>
